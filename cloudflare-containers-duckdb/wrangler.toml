name = "duckdb-md-container"
main = "src/worker.ts"
compatibility_date = "2024-10-01"

[[containers]]
# Cloudflare will build this Dockerfile and deploy the image.
class_name = "DuckDBContainer"
image = "./Dockerfile"

[durable_objects]
bindings = [{ name = "DUCKDB_CONTAINER", class_name = "DuckDBContainer" }]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["DuckDBContainer"]

[vars]
# MotherDuck table used by the NYC taxi sample endpoint; override as needed.
MOTHERDUCK_TABLE = "nyc_taxi_sample"
